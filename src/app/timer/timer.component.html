<div class="timer">
    <app-progress-bar [progress]="(init-countdown)/init*100"></app-progress-bar>

    <app-display [time]="countdown"></app-display>

    <div class="buttons">
        <button *ngIf="paused" (click)="toogleCountdown()">PLAY</button>
        <button *ngIf="!paused" (click)="toogleCountdown()">PAUSE</button>
        <button (click)="restartCountdown()">RESTART</button>
    </div>
</div>
